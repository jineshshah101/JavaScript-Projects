<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="clock.css" rel="stylesheet">
    <script defer src="clock.js"></script>
    <title>Clock</title>
</head>
<body>

    <!--These divs are used to help seperate things into organized sections-->
    <!--When it comes to a clokc it has an hour hand, minute hand, second hand, and numbers-->
    <!-- for div class "word and word1" when calling it in css word will affect all the words while
         word$ will affect that specific number only-->

    <div class="clock">
        <div class="hourhand"></div>
        <div class="minutehand"></div>
        <div class="secondhand"></div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
    </div>
</body>
</html>
